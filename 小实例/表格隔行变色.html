<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格隔行变色</title>

</head>
<body>
	<table id="tb">
		<tbody>
			
			<tr>
				<td>第一行</td>
			</tr>
			<tr>
				<td>第二行</td>
			</tr>
			<tr>
				<td>第三行</td>
			</tr>
			<tr>
				<td>第四行</td>
			</tr>
			<tr>
				<td>第五行</td>
			</tr>
			<tr>
				<td>第六行</td>
			</tr>
		</tbody>
	</table>	

		<script >
		var item=document.getElementById("tb");
		var tbody=item.getElementsByTagName("tbody")[0];
		var trs=tbody.getElementsByTagName("tr");
		for (var i = 0; i < trs.length; i++) {
			if(i%2==0)
				{trs[i].style.backgroundColor="#888";}
		}
	</script>	
</body>
</html>

<!-- 
思路：  
根据表格id获取表格
在表格内获取<tbody>元素
在tbody元素下获取<tr>元素
循环输出获取的<tr>元素
对<tr>元素的索引除以2并取模，然后根据奇偶设置不同背景色
 -->
